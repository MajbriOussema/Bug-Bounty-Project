<div>
  <form #reportForm="ngForm" (submit)="submitReport(reportForm)">
    <div class="row" >
      <div class="col-9">
        <h1 style="color:#eff304">
          Submit Report
      </h1>
      </div>  
      
    </div>
    <div class="row" style="margin-bottom: 10px;">
      <div class="col" style="text-align: center;margin-top: 10px;">
        <label for="asset" style="color:#fff"><strong>Asset</strong></label>
      </div>
      <div class="col-9">
        <select class="form-control select" name="asset" ngModel #asset="ngModel">
          <option>AAAA</option>
          <option>AAAAAA</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
      <div class="col-3" style="text-align: center;margin-top: 10px;">
        <label for="asset" style="color:#fff"><strong>Weakness</strong></label>
      </div>
      <div class="col-9">
        <select class="form-control select" name="weakness" ngModel #weakness="ngModel"> 
          <option>BBBB</option>
        </select>
      </div>
    </div>
    <div class="row"  style="margin-bottom: 10px;">
      <div class="col" style="text-align: center;margin-top: 10px;">
        <label for="severity" style="color:#fff"><strong>Severity</strong></label>
      </div>
      <div class="col-9">
        <select class="form-control select" name="severity" ngModel #severity="ngModel">
          <option>CCC</option>
        </select>
      </div>
    </div>
    <div class="row"  style="margin-bottom: 20px;">
      <div class="col" style="text-align: center;margin-top: 10px;">
        <label for="severity" style="color:#fff"><strong>Proof of concept</strong></label>
      </div>
      <div class="col-9">
        <div class="custom-file">
          <input type="file" class="custom-file-input form-control" id="customFile" name="report" (change)="handleFileInput($event.target.files)" ngModel #report="ngModel" />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
    </div>
    <div class="row"  style="margin-bottom: 10px;" id="button1">
      <div class="col-7">
        <button class="form-control" >Submit</button>
      </div>
    </div>
    
  </form>
</div>
