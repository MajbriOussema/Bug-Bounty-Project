<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-lg-4">
            <div style="margin-top: 200px; background-color: #1a2332;" class="card mb-3">
                <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src={{img_path}} style="width: 200px; height: 200px;" >
                    <div class="mb-3">
                      <label class="image-upload-container btn btn-bwm">
                        <span>Select Image</span>
                        <input #imageInput
                               type="file"
                               accept="image/*"
                               (change)="handleImage($event.target.files)">
                      </label>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col">
                    <div style="background-color: #1a2332;"class="card mt-5 shadow mb-3">
                        <div class="card-header py-3">
                            <p style="color: #9fef00" class="m-0 font-weight-bold">User Settings</p>
                        </div>
                        <div  class="card-body" style="background-color: #1a2332;">
                            <form #info="ngForm" (submit)="updateInfo(info)">
                                <div  class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label style="color: #ffffff" for="username"><strong></strong></label><input disabled ngModel #username="ngModel" class="form-control" type="text" id="username" placeholder="{{profile.username}}" name="username"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label style="color: #ffffff" for="email"><strong></strong></label><input disabled ngModel #email="ngModel" class="form-control" type="email" id="email" placeholder="{{profile.email}}" name="email"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label style="color: #ffffff" for="first_name"><strong></strong></label><input ngModel #firstname="ngModel" class="form-control" type="text" id="first_name" placeholder="{{profile.firstname}}" name="firstname"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label style="color: #ffffff" for="last_name"><strong></strong></label><input ngModel #lastname="ngModel" class="form-control" type="text" id="last_name" placeholder="{{profile.lastname}}" name="lastname"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button  class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                            </form>
                        </div>
                    </div>
                    <div style="background-color: #1a2332;" class="card shadow">
                        <div class="card-header py-3">
                            <p  class="m-0 font-weight-bold" style="color: #9fef00" >Security Settings</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group"><label style="color: #ffffff" for="current_password"><strong>Current password</strong></label><input class="form-control" type="password" id="current_password"  name="current_password"></div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label style="color: #ffffff" for="new_password"><strong>New password</strong></label><input class="form-control" type="password" id="new_password"  name="new_password"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label style="color: #ffffff" for="confirm_password"><strong>Confirm password</strong></label><input class="form-control" type="password" id="confirm_password" name="confirm_password"></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save&nbsp;Settings</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-5"></div>
</div>
