<div id="container">
    <div id="headers" class="my-flex">
      <h2><u>Activities</u></h2>
    </div>
    <div id="content">
        <table class="table table-hover ">
            <thead class="thead-dark">
                <tr>
                    <td>Type</td>
                    <td>Date</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of activities">
                        <td>{{activity.type}}</td>
                        <td>{{activity.createdAt | date:"short"}}</td>
                        <td>
                            <button id="visit" type="button" (click)="viewActivity(activity.id)">Check Activity</button>
                        </td>
                </tr>

            </tbody>
        </table>
    </div>
  </div>
