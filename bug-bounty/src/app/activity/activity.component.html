<div id="container">
    <div id="headers" class="my-flex">
      <h2><u>Activities</u></h2>
    </div>
    <div id="content">
        <table class="table table-hover ">
            <thead class="thead-dark">
                <tr>
                    <td>Activity</td>
                    <td>Type</td>
                    <td>Date</td>
                    <td>Details</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of activities">
                        <td>
                            <button id="visit" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >Check Activity</button>
                        </td>
                        <td>{{activity.type}}</td>
                        <td>{{activity.createdAt | date:"MM/dd/YYYY"}}</td>
                        <td>{{activity.details}}</td>
                </tr>
                <tr>
                    <td  colspan="4"><div class="collapse" id="collapseExample">
                        <div class="card card-body" style="background-color: transparent;">
                        </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
