<section class="login-clean">
    <form #regcompany="ngForm" (submit)="registerCompany(regcompany)">
        <h2 class="sr-only">Hacker Registration</h2>
        <div class="illustration">
            <h1 style="color: #ffffff;">Company Registration</h1>
        </div>
        <div class="form-group"><input required ngModel #name="ngModel" type="text" class="form-control" name="name" placeholder="FullName" /></div>
        <div *ngIf="name.errors && (name.dirty || name.touched)" style="color: #e19c05" class="ml-2 mb-3">
            Full name is required
        </div>
        <div class="form-group"><input required ngModel #email="ngModel" type="email" class="form-control" name="email" placeholder="Business Email" /></div>
        <div *ngIf="email.errors && (email.dirty || email.touched)" style="color:#e19c05" class="ml-2 mb-3">
            Email is required
        </div> 
        <div class="form-group"><input required ngModel #company="ngModel" type="text" class="form-control" name="company" placeholder="Company" /></div>
        <div *ngIf="company.errors && (company.dirty || company.touched)" style="color:#e19c05" class="ml-2 mb-3">
            Company name is required
        </div>
        <div class="form-group"><input required ngModel #password="ngModel" min="4" type="password" class="form-control" name="password" placeholder="Password" /></div>
        <div *ngIf="password.errors && (password.dirty || password.touched)" style="color:#e19c05" class="ml-2 mb-3">
            Password is required
        </div>
        <div class="form-group"><input required ngModel #confirm_password="ngModel" min="4" type="password" class="form-control" name="cpassword" placeholder="Confirm password" /></div>
        <div *ngIf="confirm_password.errors && (confirm_password.dirty || confirm_password.touched)" style="color:#e19c05" class="ml-2 mb-3">
            You have to confirm your password
        </div>
        <div class="form-group"><button [disabled]="regcompany.invalid" class="btn btn-primary btn-block" type="submit" style="background: #9fef00;"  >Join us</button></div>
    </form>
</section>
